<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>九哥哥希望小宝塔塔永远健康快乐</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #f8e6ff, #e6c4f7);
      color: #fff;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
    }

    main {
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeIn 3s ease-in-out;
    }

    /* 金色闪光标题 */
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ffefba, #ffd700, #fff5cc, #ffefba);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: goldShine 5s linear infinite;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #fff2b3;
    }

    @keyframes goldShine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    video {
      width: 80%;
      max-width: 500px;
      border-radius: 16px;
      margin: 1rem auto;
      box-shadow: 0 0 25px rgba(255,160,220,0.7);
      display: block;
    }

    img {
      width: 80%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 160, 220, 0.7);
      animation: softGlow 4s ease-in-out infinite alternate;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 1.3rem;
      color: #ffd9f7;
      text-shadow: 0 0 8px #fff0fa;
    }

    /* 爱心漂浮 */
    .heart {
      position: fixed;
      bottom: -10px;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      animation: floatUp 8s ease-in infinite;
      opacity: 0.8;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes softGlow {
      from { transform: scale(1); box-shadow: 0 0 25px rgba(255,180,220,0.6); }
      to { transform: scale(1.04); box-shadow: 0 0 40px rgba(255,220,240,1); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 0.9; }
      100% { transform: translateY(-100vh) rotate(45deg) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- 背景音乐 -->
  <audio id="bgm" autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Christmas_Music/Scott_Holmes_Music_-_Christmas_Morning.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 音乐淡入
    const bgm = document.getElementById('bgm');
    bgm.volume = 0;
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 0.5) {
        vol += 0.02;
        bgm.volume = vol;
      } else {
        clearInterval(fade);
      }
    }, 200);

    // 爱心生成动画
    const colors = ['#ff9bd2', '#ffd1dc', '#ffffff'];
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }, 400);
  </script>

  <main>
    <h1>九哥哥希望小宝塔塔永远健康快乐</h1>

    <!-- 视频区 -->
    <video autoplay muted loop playsinline>
      <source src="love.mp4" type="video/mp4">
      你的浏览器不支持播放视频。
    </video>

    <!-- 圣诞树图片 -->
    <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-oai-prod/ZaXYZ/GeneratedImages/ZJZHY_PinkTree.jpg" alt="梦幻粉色圣诞树">

  </main>

  <footer>
    Made with ❤️ by 九哥哥 for 小宝塔塔
  </footer>

</body>
</html>
